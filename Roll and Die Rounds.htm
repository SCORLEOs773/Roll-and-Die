<!-- PIG GAME
TUT 82 -->

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="Roll and Die.css" />
    <title>Roll and Die - by Sukhad Sharma</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>

<body>
    <span class="roundInfo" style="transform: translate(560px,0px);"></span>

    <main>
        <section id="p0" class="player player--0 activePlayer">
            <h2 class="name animate__animated animate__flip" id="name--0">Player 1</h2>
            <p class="score" id="score--0">0</p>
            <div class="current0">
                <p class="currentLabel">Current</p>
                <p class="currentScore" id="current--0">0</p>
            </div>
        </section>
        <section id="p1" class="player player--1">
            <h2 class="name animate__animated animate__flip" id="name--1">Player 2</h2>
            <p class="score" id="score--1">0</p>
            <div class="current1">
                <p class="currentLabel">Current</p>
                <p class="currentScore" id="current--1">0</p>
            </div>
        </section>

        <img src="./dice-1.png" alt="Playing dice" class="dice" />
        <button class="btn btnNew">🔁 New game</button>
        <button class="btn btnRoll">🎲 Roll dice</button>
        <button class="btn btnHold">📥 Hold</button>
    </main>
    <br><br><br>
    <br><br><br>
    <br><br><br>
    <h1 class="winMessage" style="margin: 150px 85px 0px 130px;"></h1>

    <div class="back" style="margin: 0px -130px 680px 0px;"><a href="index.htm">Back</a></div>


</body>

<script src="Roll and Die Rounds.js"></script>

</html>
