<!-- PIG GAME
TUT 82 -->

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="Roll and Die.css" />
    <title>Roll and Die - by Sukhad Sharma</title>
</head>

<body>

    <main>
        <section id="p0" class="player player--0 activePlayer">
            <h2 class="name" id="name--0">Player 1</h2>
            <p class="score" id="score--0">0</p>
            <div class="current0">
                <p class="currentLabel">Current</p>
                <p class="currentScore" id="current--0">0</p>
            </div>
        </section>
        <section id="p1" class="player player--1">
            <h2 class="name" id="name--1">Player 2</h2>
            <p class="score" id="score--1">0</p>
            <div class="current1">
                <p class="currentLabel">Current</p>
                <p class="currentScore" id="current--1">0</p>
            </div>
        </section>

        <img src="dice-1.png" alt="Playing dice" class="dice" />
        <button class="btn btnNew">🔁 New game</button>
        <button class="btn btnRoll">🎲 Roll dice</button>
        <button class="btn btnHold">📥 Hold</button>
    </main>
    <br><br><br>
    <br><br><br>
    <br><br><br>
    <h1 class="winMessage" style="transform:translateX(0px)"></h1>

</body>

<script src="Roll and Die BeatScore.js"></script>

</html>
